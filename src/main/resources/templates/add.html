<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <a class="navbar-brand" href="/">ToDo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/tasks">Wszystkie<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/finished">Skończone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/unfinished">Nieskończone</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section id="add-task">
        <div class="container">
            <div class="row">
                <header>
                    <h1 class="text-center">Dodaj zadanie</h1>
                </header>
            </div>
            <div class="row">
                <form action="/tasks" method="post">
                    <div class="form-group col-xs-12">
                        <label for="name">Podaj nazwę</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Tu podaj nazwę" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Podaj opis</label>
                        <textarea name="description" id="description" class="form-control" placeholder="Tu podaj opis" required></textarea>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="finished" name="finished">
                        <label class="form-check-label" for="finished">Skończone</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Dodaj zadanie</button>

                </form>
            </div>
        </div>
    </section>


    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
